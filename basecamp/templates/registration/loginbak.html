{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block sidenav %}
    <li><a href="/">Home</a></li>    
{% endblock sidenav %}

{% block content %}
<h1>Please Login</h1>
<p>You must be logged in.</p>

<form method="post" action="{% url 'login' %}">
<input type="hidden" name="next" value="{{ next }}">
<table>
    {{ form.as_table }}
    <tr>
        <td>&nbsp;</td>
        <td><input type="submit" value="login"></td>
    </tr>
</table>
{% csrf_token %}
</form>

{% endblock content %}
