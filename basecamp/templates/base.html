{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>some doc</title>
<link href="{% static 'main.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <header id="header">
        <div id="logo"><img src="{% static 'logo.jpg' %}" alt=""/></div>
            <span style="float: right;">
                {% if user.is_authenticated %}
                    Hello, {{ user.username}}. <a href="{% url 'logout' %}?next=/">Log out</a>.
                {% else %}
                    Not logged in. <a href="{% url 'login' %}?next=/">Log in</a>.
                {% endif %}
            </span>
        <div id="topbanner"><img src="{% static 'banner.jpg' %}" width="800" height="300" alt=""/></div>
    </header>
    <aside id="leftsidebar">
        <nav id="nav">
            <ul><li>Menu 1</li>
                <li>Menu 2</li>
                <li>Menu 3</li>
            </ul>
        </nav>
    </aside>
    <section id="main">
        {% block content %}
        <h1>Welcome!</h1>
        <p>This is the basecamp template</p>
        {% endblock content %}
    </section>
    <footer id="footer">Copyright &copy; 2019 lgc productions</footer>
</div>
</body>
</html>
